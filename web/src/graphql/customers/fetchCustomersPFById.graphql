fragment nameFields on PFCustomer {
	id
	firstName
	lastName
}

query fetchPFCustomersName($ids: [String!]!) {
	fetchCustomersPFById(ids: $ids) {
		...nameFields
	}
}

query PFfetchCustomersByID($ids: [String!]!) {
	fetchCustomersPFById(ids: $ids) {
		id
		firstName
		lastName
		birthDate
		CPF
		gender
		preferedPronoun
		company {
			id
			legalName
			tradingName
			CNPJ
			createdAt
			updatedAt
		}
		isActive
		hasDisability
		extraInfo {
			id
			contacts {
				id
				email
				phone
				mobilePhone
				isWhatsApp
				isMain
				createdAt
				updatedAt
			}
			addresses {
				id
				name
				CEP
				country
				state
				city
				district
				street
				number
				complement
				isMain
				createdAt
				updatedAt
			}
			professionalHistory {
				id
				office
				CBO
				admissionDate
				startDate
				recisionDate
				EPI
				address {
					id
					name
					CEP
					country
					state
					city
					district
					street
					number
					complement
					isMain
					createdAt
					updatedAt
				}
				leaveHistory {
					id
					leaveDate
					returnDate
					reason
					isINSS
					createdAt
					updatedAt
				}
				createdAt
				updatedAt
			}
			disabilities {
				id
				CID
				nomenclature
				createdAt
				updatedAt
			}
			createdAt
			updatedAt
		}
		createdAt
		updatedAt
	}
}
